<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkItThru!</title>
    <link href="Styles/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" rel="stylesheet" />
</head>
<body>
    <section class="ui segment loading" id="main-view">
        <div class = "ui segment" id="user-profile">
            <div class="ui card">
                <div class="content">
                    <div class="header">
                        User Profile
                    </div>
                    <div class="meta" id="user-email">
                        someemail@gmail.com
                    </div>
                    <div class="extra content">
                        <button class="ui button red tiny" id="logout-btn">Log out</button>
                    </div>
                </div>
            </div>
        </div>
        <!------------ LOG IN FORM ------------->
        <div class="ui segment" id="login-form">
            <h1 class="categoryHeader">ThinkItThru!</h1>
            <form class="ui form">
                <div class="ui stacked segment">
                    <div class="ui error message" id="login-error-message">Error</div>
                    <!---- Email ---->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="email" placeholder="Email" id="login-email" />
                        </div>
                    </div>
                    <!---- Password ---->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password" id="login-password" />
                        </div>
                    </div>
                    <button class="ui button grey fluid" id="login-btn">LOG IN</button>
                </div>
            </form>
            <div class="ui message small">Need an acount? <a id="need-an-account-btn">Sign up!</a></div>
        </div>

        <div class="ui segment grey signup-form" id="signup-form">
            <h1 class="categoryHeader">ThinkItThru!</h1>
            <div class="ui form">
                <div class="ui stacked segment">
                    <div class="ui error message" id="error-message">
                        Error
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="email" placeholder="Email" id="email"/>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password" id="password"/>
                        </div>
                    </div>
                    <button class="ui button grey fluid" id="signup-btn">CREATE ACCOUNT</button>
                </div>
            </div>
            <div class="ui message small">Already have an account? <a id="have-an-account-btn">Log In!</a></div>
        </div>
    </section>
    <script src="Scripts/firebase.js" type="module"></script>
    <script src="Scripts/app.js" type="module"></script>
</body>
</html>
