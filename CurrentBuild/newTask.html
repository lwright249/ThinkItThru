<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task - ThinkItThru!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/dashStyle.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">ThinkItThru!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Total Task Layout</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gameboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Previous Work Stats</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Connect With Others</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Create New Task</h2>
        <form id="newTaskForm">
            <div class="mb-3">
                <label for="taskName" class="form-label">Task Name:</label>
                <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date:</label>
                <input type="date" class="form-control" id="dueDate" required>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority:</label>
                <select class="form-select" id="priority" required>
                    <option value="">Select Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hours" class="form-label">Estimated Hours:</label>
                <input type="number" class="form-control" id="hours" min="0" required>
            </div>
            <div class="mb-3">
                <label for="minutes" class="form-label">Estimated Minutes:</label>
                <input type="number" class="form-control" id="minutes" min="0" max="59" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/newTask.js"></script>
</body>
</html>
