<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkItThru!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="Scripts/toggleTimer.js"></script>
    <script type="text/javascript" src="Scripts/dailyTasks.js"></script>
    <style>
        body {
            background-color: #e2ae67; /* Site background color */
        }
        .navbar-custom {
            background-color: #AA8C66; /* Custom color for the navbar */
            border: 1px solid black; /* Black border for the navbar */
        }
        .task-card {
            background-color: #e4dbd1; /* Card background color */
            min-height: 150px;
            border: 1 px solid black; /* No border for cards */
            margin-bottom: 30px; /* Increased vertical spacing between cards */
        }
        .card-body {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-template-rows: 1fr 1fr; /* Two rows */
            gap: 10px; /* Space between grid items */
            align-items: center; /* Center-align items vertically */
        }
        .card-title {
            grid-column: 1; /* First column */
            grid-row: 1; /* First row */
        }
        .clock-btn {
            background-color: #AA8C66; /* Clock In/Out button color */
            grid-column: 2; /* Second column */
            grid-row: 1; /* First row */
            justify-self: end; /* Align to the right */
            border: none; /* No border for the button */
        }
        .clock-btn:hover {
            background-color: #ec482b; /* Button highlight color on hover */
        }
        .timer:first-of-type {
            grid-column: 1; /* First column */
            grid-row: 2; /* Second row */
        }
        .timer:last-of-type {
            grid-column: 2; /* Second column */
            grid-row: 2; /* Second row */
            justify-self: end; /* Align to the right */
        }

        @media (max-width: 768px) {
            .task-card {
                margin-bottom: 20px; /* Larger margin at smaller screen sizes */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">ThinkItThru!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Total Task Layout</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gameboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Previous Work Stats</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Connect With Others</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Today's Tasks:</h2>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card task-card">
                    <div class="card-body">
                        <h5 class="card-title">Task Name</h5>
                        <button class="btn btn-primary clock-btn" onclick="toggleTimer(this, 'timer1')">Clock In</button>
                        <span class="timer">00:00:00</span>
                        <span class="timer" id="timer1">00:00:00</span>
                    </div>
                </div>
            </div>
            <!------------- We can keep copying this to add more ------------------->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card task-card">
                    <div class="card-body">
                        <h5 class="card-title">Another Task</h5>
                        <button class="btn btn-primary clock-btn" onclick="toggleTimer(this, 'timer2')">Clock In</button>
                        <span class="timer">00:00:00</span>
                        <span class="timer" id="timer2">00:00:00</span>
                    </div>
                </div>
            </div>
            <!---------------- We can keep copying above to add more --------------->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card task-card">
                    <div class="card-body">
                        <h5 class="card-title">Third Task</h5>
                        <button class="btn btn-primary clock-btn" onclick="toggleTimer(this, 'timer3')">Clock In</button>
                        <span class="timer">00:00:00</span>
                        <span class="timer" id="timer3">00:00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
